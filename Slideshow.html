<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Slideshow</title>
<style type="text/css">  
ul.ppt {  
    position: relative;  
}  
.ppt li {  
    list-style-type: none;  
    position: absolute;  
    top: 0;  
    left: 0;  
}  
  
.ppt img {  
    border: 1px solid #e7e7e7;  
    padding: 5px;  
    background-color: #ececec;  
}  
</style>  
</head>

<body>
<ul class="ppt">  
    <li><img src="Imagenes/IMG_6722.JPG" alt="descripción 1" width="800" height="400"></img></li>  
    <li><img src="Imagenes/IMG_6730.JPG" alt="descripción 2" width="800" height="400"></img></li>  
    <li><img src="Imagenes/IMG_6748.JPG"alt="descripción 3" width="800" height="400"></img></li>  
</ul>  

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>  
<script type="text/javascript">  
$('.ppt li:gt(0)').hide();  
$('.ppt li:last').addClass('last');  
  
var cur = $('.ppt li:first');  
  
function animate() {  
    cur.fadeOut( 1000 );  
    if ( cur.attr('class') == 'last' )  
        cur = $('.ppt li:first');  
    else  
        cur = cur.next();  
    cur.fadeIn( 1000 );  
}  
  
$(function() {  
    setInterval( "animate()", 5000 );  
});  
</script>  
</body>
</html>
